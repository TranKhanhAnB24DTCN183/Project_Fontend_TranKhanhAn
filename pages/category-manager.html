<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/category-manager.css" />
  </head>
  <body>
    <div class="navbar">
      <a class="navbar-brand" href="#">QuizzForge</a>
      <div class="nav-links">
        <a href="#">Danh mục</a>
        <a href="#" id="goTo">Bài test</a>
        <a href="#" id="goBack">Đăng xuất</a>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <h2>Quản lý danh mục</h2>
        <button class="btn-add-category">Thêm danh mục</button>
      </div>

      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <nav>
        <ul class="pagination"></ul>
      </nav>
    </div>

    <div id="categoryModal" class="custom-modal">
      <div class="custom-modal-content">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
        <h5 id="modalTitle">Thêm/Sửa danh mục</h5>
        <form id="categoryForm">
          <input type="hidden" id="categoryId" />
          <div class="mb-3">
            <label for="categoryName" class="form-label">Tên danh mục</label>
            <input
              type="text"
              class="form-control"
              id="categoryName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="categoryEmoji" class="form-label">Emoji</label>
            <input
              type="text"
              class="form-control"
              id="categoryEmoji"
              required
            />
          </div>
          <div id="categoryError" class="error-message"></div>
          <div class="custom-modal-footer">
            <button type="button" class="btn btn-secondary btn-close-modal">
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="saveCategoryBtn">
              Lưu
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="confirmDeleteModal" class="custom-modal">
      <div class="custom-modal-content">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
        <h5>Xác nhận xóa</h5>
        <p>Bạn có chắc chắn muốn xóa danh mục này không?</p>
        <div class="custom-modal-footer">
          <button type="button" class="btn btn-secondary btn-close-modal">
            Hủy
          </button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
            Xóa
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Quiz App. All rights reserved</p>
    </footer>
    <script src="/js/category-manager.js"></script>
  </body>
</html>
