<html lang="en">
<head>

<body>
    <div class="header">
        <h5>Đăng ký</h5> 
        <p>QuizForge - Nền tảng sáng tạo bài kiểm tra trực tuyến, giúp bạn dễ dàng thiết kế, chia sẻ và thực hiện các bài kiểm tra một cách nhanh chóng và hiệu quả!</p> 
    </div>
    <div class="register-container">  
        <form id="registerForm">  
            <input type="text" class="text" placeholder="Họ và tên" > 
            <input type="email" class="email" placeholder="Địa chỉ email" > 
            <input type="password" class="password" placeholder="Mật khẩu" >  
            <input type="password" class="password" placeholder="Xác nhận mật khẩu">  
            <div class="error-message"></div> 
            <button type="submit" class="submit">Đăng ký</button>  
            <a href="login.html">Đã có tài khoản? <span>Đăng nhập</span></a>  
        </form>  
         
    </div>
