<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo bài test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/create-tests.css"/>
  </head>
  <body>
    <div class="navbar">
      <a class="navbar-brand" href="#">QuizzForge</a>
      <div class="nav-links">
        <a href="#" id="goTo">Danh mục</a>
        <a href="#">Bài test</a>
        <a href="#" id="goBack">Đăng xuất</a>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <h2>Tạo bài test</h2>
      </div>

      <div class="custom-controls" >
        <div class="text mb-3">
          <label for="name">Tên bài test</label><br>
          <input type="text" id="name" placeholder="Điền tên bài test" class="form-control">
        </div>

        <div class="search d-flex gap-4 mb-3">
          <div>
            <label for="categorySelect">Danh mục</label><br>
            <select id="categorySelect" class="form-select">
              <option>Chọn danh mục</option>
            </select>
          </div>
          <div>
            <label for="number">Thời gian (phút):</label><br>
            <input type="number" id="number" placeholder="Time" class="form-control"/>
          </div>
        </div>

        <h2>Quản lý câu hỏi</h2>
        <div class="but mb-4">
          <button class="btn btn-primary">Thêm câu hỏi</button>
          <button class="btn btn-success">Lưu</button>
        </div>
      </div>

      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Câu hỏi</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="questionTableBody">
          
        </tbody>
      </table>
    </div>

    <footer class="footer text-center mt-5">
      <p>&copy; 2025 Quiz App. All rights reserved</p>
    </footer>

    <script src="/js/create-tests.js"></script>
  </body>
</html>
